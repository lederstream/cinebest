<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineBestial - Cat√°logo</title>
  <style>
    :root {
      --fondo: #0e0e0e;
      --primario: #f39c12;
      --texto: #f0f0f0;
      --card-bg: #1c1c1c;
      --verde: #2ecc71;
      --sombra: rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primario);
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    input, select {
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
      background-color: #2a2a2a;
      color: #fff;
      transition: 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background-color: #3a3a3a;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    @media (min-width: 1280px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }

    .card {
      background: var(--card-bg);
      padding: 16px;
      border-radius: 15px;
      box-shadow: 0 4px 10px var(--sombra);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.1);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card h3 {
      font-size: 1.2rem;
      color: var(--primario);
      text-align: center;
      margin: 5px 0;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    .price {
      margin-top: 10px;
      text-align: center;
    }

    .price span {
      display: block;
      color: var(--verde);
      font-weight: bold;
      font-size: 16px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>üé¨ CineBestial - Cat√°logo</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="üîç Buscar servicio...">
    <select id="categoryFilter">
      <option value="Todas">Todas las categor√≠as</option>
    </select>
  </div>

  <div class="grid" id="productos"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIvEj8U2JtLfPNDtavQTJV37MawCBFM8SXCR89lOiFxvslrVPMRCI3Ki7R5fLMgJCVUXOX9pWY-rok/pub?output=csv";
    const TIPO_CAMBIO = 3.7;

    let productos = [];

    async function cargarDatos() {
      const res = await fetch(sheetURL);
      const data = await res.text();
      const rows = data.split("\n").slice(1);

      productos = rows.map(row => {
        const cols = row.split(",");
        return {
          id: cols[0],
          nombre: cols[1],
          imagen: cols[2],
          descripcion: cols[3],
          categoria: cols[4],
          precio: parseFloat(cols[5])
        };
      });

      actualizarCategorias();
      mostrarProductos(productos);
    }

    function actualizarCategorias() {
      const select = document.getElementById("categoryFilter");
      const categorias = [...new Set(productos.map(p => p.categoria))];
      categorias.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";
      lista.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
          <div class="price">
            <span>S/ ${p.precio.toFixed(2)}</span>
            <span>US$ ${(p.precio / TIPO_CAMBIO).toFixed(2)}</span>
          </div>
        `;
        contenedor.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", filtrar);
    document.getElementById("categoryFilter").addEventListener("change", filtrar);

    function filtrar() {
      const texto = document.getElementById("searchInput").value.toLowerCase();
      const categoria = document.getElementById("categoryFilter").value;
      const filtrados = productos.filter(p =>
        (categoria === "Todas" || p.categoria === categoria) &&
        (p.nombre.toLowerCase().includes(texto) || p.descripcion.toLowerCase().includes(texto))
      );
      mostrarProductos(filtrados);
    }

    cargarDatos();
  </script>
</body>
</html>
