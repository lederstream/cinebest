<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineBestial - Cat√°logo</title>
  <style>
    :root {
      --bg-color: #0d0f1a;
      --card-bg: #1c2233;
      --highlight: #00ffe7;
      --accent: #f39c12;
      --text-light: #e0e0e0;
      --text-muted: #999;
      --price-color: #2ecc71;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--highlight);
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, select {
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      width: 90%;
      max-width: 400px;
      background-color: var(--card-bg);
      color: var(--text-light);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 255, 231, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--highlight);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: var(--accent);
    }

    .card p {
      font-size: 14px;
      color: var(--text-muted);
    }

    .price {
      color: var(--price-color);
      font-weight: bold;
      margin-top: 8px;
    }

    .plan-selector {
      margin-top: 10px;
    }

    .plan-selector select {
      width: 100%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: var(--text-light);
    }

    @media (min-width: 1200px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>üé¨ CineBestial - Cat√°logo</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="üîç Buscar servicio...">
    <select id="categoryFilter">
      <option value="Todas">Todas las categor√≠as</option>
    </select>
  </div>

  <div class="grid" id="productos"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIvEj8U2JtLfPNDtavQTJV37MawCBFM8SXCR89lOiFxvslrVPMRCI3Ki7R5fLMgJCVUXOX9pWY-rok/pub?output=csv";
    const TIPO_CAMBIO = 3.7;

    let productos = [];

    async function cargarDatos() {
      const res = await fetch(sheetURL);
      const data = await res.text();
      const rows = data.split("\n").slice(1);

      productos = rows.map(row => {
        const cols = row.split(",");
        return {
          id: cols[0],
          nombre: cols[1],
          imagen: cols[2],
          descripcion: cols[3],
          categoria: cols[4],
          tipo: cols[5].toLowerCase(), // "servicio" o "credito"
          planes: {
            "1": parseFloat(cols[6]),
            "3": parseFloat(cols[7]),
            "6": parseFloat(cols[8]),
            "12": parseFloat(cols[9])
          },
          creditos: {
            "10": parseFloat(cols[10]),
            "20": parseFloat(cols[11]),
            "50": parseFloat(cols[12]),
            "100": parseFloat(cols[13]),
            "200": parseFloat(cols[14]),
            "300": parseFloat(cols[15]),
            "500": parseFloat(cols[16]),
            "1000": parseFloat(cols[17])
          }
        };
      });

      actualizarCategorias();
      mostrarProductos(productos);
    }

    function actualizarCategorias() {
      const select = document.getElementById("categoryFilter");
      const categorias = [...new Set(productos.map(p => p.categoria))];
      categorias.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        select.appendChild(option);
      });
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";

      lista.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        const selector = document.createElement("select");
        selector.classList.add("plan-dropdown");

        let precios, opciones;

        if (p.tipo === "servicio") {
          precios = p.planes;
          opciones = Object.keys(p.planes).filter(k => !isNaN(precios[k]));
          opciones.forEach(op => {
            const option = document.createElement("option");
            option.value = op;
            option.textContent = `${op} mes${op === "1" ? "" : "es"}`;
            selector.appendChild(option);
          });
        } else {
          precios = p.creditos;
          opciones = Object.keys(p.creditos).filter(k => !isNaN(precios[k]));
          opciones.forEach(op => {
            const option = document.createElement("option");
            option.value = op;
            option.textContent = `${op} cr√©dito${op === "1" ? "" : "s"}`;
            selector.appendChild(option);
          });
        }

        const precioInicial = precios[opciones[0]] || 0;
        const soles = precioInicial.toFixed(2);
        const dolares = (precioInicial / TIPO_CAMBIO).toFixed(2);

        card.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>
        `;

        const planDiv = document.createElement("div");
        planDiv.className = "plan-selector";
        planDiv.appendChild(selector);

        const precio = document.createElement("p");
        precio.className = "price";
        precio.innerHTML = `
          <span class="soles">S/. ${soles}</span> |
          <span class="dolares">US$ ${dolares}</span>
        `;

        selector.addEventListener("change", () => {
          const val = selector.value;
          const nuevoPrecio = precios[val];
          if (!isNaN(nuevoPrecio)) {
            precio.querySelector(".soles").textContent = `S/. ${nuevoPrecio.toFixed(2)}`;
            precio.querySelector(".dolares").textContent = `US$ ${(nuevoPrecio / TIPO_CAMBIO).toFixed(2)}`;
          }
        });

        card.appendChild(planDiv);
        card.appendChild(precio);
        contenedor.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", filtrar);
    document.getElementById("categoryFilter").addEventListener("change", filtrar);

    function filtrar() {
      const texto = document.getElementById("searchInput").value.toLowerCase();
      const categoria = document.getElementById("categoryFilter").value;
      const filtrados = productos.filter(p =>
        (categoria === "Todas" || p.categoria === categoria) &&
        (p.nombre.toLowerCase().includes(texto) || p.descripcion.toLowerCase().includes(texto))
      );
      mostrarProductos(filtrados);
    }

    cargarDatos();
  </script>
</body>
</html>
