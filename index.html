<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CineBestial - Servicios</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #f39c12;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #f1c40f;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
    }

    .card .price {
      margin-top: 8px;
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ CatÃ¡logo de CineBestial</h1>
  <div class="grid" id="productos"></div>

  <script>
    // Reemplaza con el enlace pÃºblico de tu hoja CSV
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIvEj8U2JtLfPNDtavQTJV37MawCBFM8SXCR89lOiFxvslrVPMRCI3Ki7R5fLMgJCVUXOX9pWY-rok/pubhtmlhttps://docs.google.com/spreadsheets/d/e/2PACX-1vSIvEj8U2JtLfPNDtavQTJV37MawCBFM8SXCR89lOiFxvslrVPMRCI3Ki7R5fLMgJCVUXOX9pWY-rok/pub?output=csv";

    async function cargarProductos() {
      const res = await fetch(sheetURL);
      const data = await res.text();

      const rows = data.split('\n').slice(1); // Saltamos encabezado
      const productosDiv = document.getElementById('productos');

      rows.forEach(row => {
        const cols = row.split(',');

        const nombre = cols[0];
        const imagen = cols[1];
        const descripcion = cols[2];
        const categoria = cols[3];
        const precio = cols[4];

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${imagen}" alt="${nombre}">
          <h3>${nombre}</h3>
          <p>${descripcion}</p>
          <p class="price">${precio}</p>
        `;

        productosDiv.appendChild(card);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
